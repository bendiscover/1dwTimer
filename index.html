<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Day Wraps Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
            color: #ffffff;
        }
        #logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }
        #timer {
            font-size: 6rem;
            margin-bottom: 2rem;
            color: #4CAF50;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .input-group label {
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        #input-container, #control-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input, button {
            font-size: 1rem;
            padding: 0.5rem;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        #start { background-color: #4CAF50; color: white; }
        #stop { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <img id="logo" src="1daywraps.png" alt="1 Day Wraps Logo">
    <div id="timer">00:00:00</div>
    <div id="input-container">
        <div class="input-group">
            <label for="minutes">Timer Duration (minutes):</label>
            <input type="number" id="minutes" min="1" value="60">
        </div>
        <div class="input-group">
            <label for="warningTime">Warning Time (minutes):</label>
            <input type="number" id="warningTime" min="1" value="20">
        </div>
    </div>
    <div id="control-container">
        <button id="set">Set Timer</button>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    
    <audio id="alarm-sound" src="https://cdn.freesound.org/previews/219/219244_4082826-lq.mp3"></audio>
    <audio id="warning-sound" src="https://cdn.freesound.org/previews/415/415296_1629550-lq.mp3"></audio>

    <button onclick="warningSound.play()">Test Warning Sound!</button>

    <script>
        const timerDisplay = document.getElementById('timer');
        const minutesInput = document.getElementById('minutes');
        const warningTimeInput = document.getElementById('warningTime');
        const setButton = document.getElementById('set');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const alarmSound = document.getElementById('alarm-sound');
        const warningSound = document.getElementById('warning-sound');

        let countdown;
        let totalSeconds;
        let warningSeconds;
        let isRunning = false;
        let warningTriggered = false;

        function setTimer() {
            totalSeconds = parseInt(minutesInput.value) * 60;
            warningSeconds = parseInt(warningTimeInput.value) * 60;
            updateTimerDisplay();
            warningTriggered = false;
        }

        function startTimer() {
            if (!isRunning && totalSeconds > 0) {
                isRunning = true;
                countdown = setInterval(() => {
                    if (totalSeconds <= warningSeconds && !warningTriggered) {
                        warningSound.play();
                        warningTriggered = true;
                    }

                    if (totalSeconds <= 0) {
                        stopTimer();
                        alarmSound.play();
                    } else {
                        totalSeconds--;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(countdown);
            isRunning = false;
        }

        function updateTimerDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setButton.addEventListener('click', setTimer);
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);

        // Initialize the timer
        setTimer();
    </script>
</body>
</html>
