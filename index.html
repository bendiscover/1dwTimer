            background-color: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;

            background-color: #45a049;
        }
    </style>

<body>
    <!-- ... (previous HTML remains the same) ... -->

    <script>
        // ... (previous JavaScript remains the same) ...

        function updateAddButtonPosition() {
            let addButton = document.getElementById('add-column');
            if (!addButton) {
                addButton = document.createElement('button');
                addButton.id = 'add-column';
                addButton.textContent = '+';
                addButton.addEventListener('click', () => createTimerColumn(false));
                document.body.appendChild(addButton);
            }
            const lastColumn = timerColumns.lastElementChild;
            if (lastColumn) {
                const rect = lastColumn.getBoundingClientRect();
                addButton.style.left = `${rect.right + 20}px`;
                addButton.style.top = `${rect.top + (rect.height / 2) - (addButton.offsetHeight / 2)}px`;
            } else {
                addButton.style.position = 'static';
                addButton.style.marginTop = '1rem';
            }
        }

        // ... (rest of the JavaScript remains the same) ...
    </script>
