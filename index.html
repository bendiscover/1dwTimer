<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Day Wraps Multi-Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
            color: #ffffff;
        }
        #logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }
        .timer-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }
        .timer-column {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            width: 300px;
            position: relative;
        }
        .timer-display {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4CAF50;
            text-align: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .input-group label {
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            max-width: 400px;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            cursor: pointer;
        }
        button:hover {
            background-color: #444444;
        }
        .start { background-color: #4CAF50; color: white; }
        .stop { background-color: #f44336; color: white; }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        #add-column-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        #add-column {
            font-size: 2rem;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
        }
        .name-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        .column-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="logo" src="1daywraps.png" alt="1 Day Wraps Logo">
    <div class="timer-columns" id="timer-columns"></div>
    <div id="add-column-container">
        <div class="name-buttons">
            <button onclick="toggleName(this)">Ben</button>
            <button onclick="toggleName(this)">Chris</button>
            <button onclick="toggleName(this)">Andrew</button>
            <button onclick="toggleName(this)">Katie</button>
        </div>
        <button id="add-column">+</button>
    </div>

    <audio id="alarm-sound" src="TimerComplete02.wav"></audio>
    <audio id="warning-sound" src="Fantasy SFX 002.wav"></audio>

    <script>
        const timerColumns = document.getElementById('timer-columns');
        const addColumnButton = document.getElementById('add-column');
        const alarmSound = document.getElementById('alarm-sound');
        const warningSound = document.getElementById('warning-sound');

        let selectedNames = [];

        function toggleName(button) {
            button.classList.toggle('selected');
            updateSelectedNames();
        }

        function updateSelectedNames() {
            selectedNames = Array.from(document.querySelectorAll('.name-buttons .selected'))
                .map(button => button.textContent);
        }

        function formatButtonLabel(minutes) {
            if (minutes < 60) {
                return minutes + 'm';
            } else {
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                return remainingMinutes === 0 ? hours + 'h' : hours + 'h ' + remainingMinutes + 'm';
            }
        }

        function createButtons(container, max, callback) {
            for (let i = 5; i <= max; i += (i < 60 ? 5 : 10)) {
                const button = document.createElement('button');
                button.textContent = formatButtonLabel(i);
                button.addEventListener('click', () => callback(i));
                container.appendChild(button);
            }
        }

        function createTimerColumn(isDefault = false) {
            const column = document.createElement('div');
            column.className = 'timer-column';
            
            const title = document.createElement('div');
            title.className = 'column-title';
            title.textContent = selectedNames.join(' & ') || 'Timer';
            column.appendChild(title);

            if (!isDefault) {
                const closeButton = document.createElement('button');
                closeButton.className = 'close-button';
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', () => column.remove());
                column.appendChild(closeButton);
            }

            const nameButtons = document.createElement('div');
            nameButtons.className = 'name-buttons';
            ['Ben', 'Chris', 'Andrew', 'Katie'].forEach(name => {
                const button = document.createElement('button');
                button.textContent = name;
                button.onclick = function() { toggleName(this); };
                nameButtons.appendChild(button);
            });
            column.appendChild(nameButtons);

            const timerDisplay = document.createElement('div');
            timerDisplay.className = 'timer-display';
            timerDisplay.textContent = '00:00:00';
            column.appendChild(timerDisplay);

            const durationGroup = document.createElement('div');
            durationGroup.className = 'input-group';
            durationGroup.innerHTML = '<label>Timer Duration:</label>';
            const durationButtons = document.createElement('div');
            durationButtons.className = 'button-group';
            durationGroup.appendChild(durationButtons);
            column.appendChild(durationGroup);

            const warningGroup = document.createElement('div');
            warningGroup.className = 'input-group';
            warningGroup.innerHTML = '<label>Warning Time:</label>';
            const warningButtons = document.createElement('div');
            warningButtons.className = 'button-group';
            warningGroup.appendChild(warningButtons);
            column.appendChild(warningGroup);

            const startButton = document.createElement('button');
            startButton.className = 'start';
            startButton.textContent = 'Start';
            column.appendChild(startButton);

            const stopButton = document.createElement('button');
            stopButton.className = 'stop';
            stopButton.textContent = 'Stop';
            column.appendChild(stopButton);

            let totalSeconds = 0;
            let warningSeconds = 0;
            let isRunning = false;
            let warningTriggered = false;
            let countdown;

            function setDuration(minutes) {
                totalSeconds = minutes * 60;
                updateTimerDisplay();
                selectButton(durationButtons, minutes);
            }

            function setWarning(minutes) {
                warningSeconds = minutes * 60;
                selectButton(warningButtons, minutes);
            }

            function selectButton(container, value) {
                container.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('selected', btn.textContent === formatButtonLabel(value));
                });
            }

            function startTimer() {
                if (!isRunning && totalSeconds > 0) {
                    isRunning = true;
                    warningTriggered = false;
                    keepScreenOn();
                    countdown = setInterval(() => {
                        if (totalSeconds <= warningSeconds && !warningTriggered) {
                            warningSound.play();
                            warningTriggered = true;
                        }

                        if (totalSeconds <= 0) {
                            stopTimer();
                            alarmSound.play();
                        } else {
                            totalSeconds--;
                            updateTimerDisplay();
                        }
                    }, 1000);
                }
            }

            function stopTimer() {
                clearInterval(countdown);
                isRunning = false;
                allowScreenSleep();
            }

            function updateTimerDisplay() {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            createButtons(durationButtons, 120, setDuration);
            createButtons(warningButtons, 60, setWarning);

            startButton.addEventListener('click', startTimer);
            stopButton.addEventListener('click', stopTimer);

            setDuration(60);
            setWarning(20);

            timerColumns.appendChild(column);
        }

        function keepScreenOn() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen').then(lock => {
                    console.log('Screen wake lock is active');
                }).catch(err => {
                    console.error(`${err.name}, ${err.message}`);
                });
            }
        }

        function allowScreenSleep() {
            if (navigator.wakeLock) {
                navigator.wakeLock.release('screen').then(() => {
                    console.log('Screen wake lock is released');
                }).catch(err => {
                    console.error(`${err.name}, ${err.message}`);
                });
            }
        }

        addColumnButton.addEventListener('click', () => createTimerColumn(false));

        // Create default timer column
        createTimerColumn(true);
    </script>
</body>
</html>
